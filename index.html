<!doctype html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>الطلاب العرب في طرابزون</title>
<link rel="manifest" href="manifest.json"><link rel="icon" href="icon-192.png">
<meta name="theme-color" content="#7a0050"><meta property="og:image" content="og.png">
<style>
:root{--bg:#f8f5f8;--ink:#2b1730;--brand:#7a0050;--brand2:#a40069;--ok:#0f9d58;--danger:#c62828}
body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.8 system-ui,"Noto Sans Arabic","Noto Kufi Arabic",sans-serif}
.wrap{max-width:820px;margin:32px auto 64px;padding:0 16px}header{display:grid;place-items:center;text-align:center}
.logo{width:96px;height:96px;border-radius:50%;background:var(--brand);color:#fff;display:grid;place-items:center;font-weight:800;font-size:40px}
h1{margin:14px 0 6px;color:var(--brand)}.links{display:grid;gap:16px}.btn{display:flex;align-items:center;gap:14px;padding:16px 18px;border-radius:999px;background:var(--brand);color:#fff;border:0;text-decoration:none;min-height:64px}
.btn:hover{background:var(--brand2)}.icon{width:40px;height:40px;display:grid;place-items:center;background:rgba(255,255,255,.12);border-radius:50%}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;place-items:center}.overlay.active{display:grid}
.modal{background:#fff;width:min(96vw,480px);border-radius:16px;padding:20px}.row{display:flex;gap:10px}
input[type=tel]{flex:1;padding:14px 12px;border-radius:12px;border:2px solid #eee}.action{padding:14px 18px;border-radius:12px;border:0;background:var(--brand);color:#fff;font-weight:700}
.msg{margin-top:10px}
</style></head><body><div class="wrap">
<header><div class="logo">∞</div><h1>الطلاب العرب في طرابزون</h1><div>منصات التواصل الإجتماعي</div></header>
<div class="links">
<a class="btn" href="https://wa.me/" target="_blank"><span class="icon">💬</span><span>واتساب</span></a>
<a class="btn" href="https://facebook.com/" target="_blank"><span class="icon">📘</span><span>فيس بوك</span></a>
<a class="btn" href="https://t.me/" target="_blank"><span class="icon">✈️</span><span>تلغرام</span></a>
<a class="btn" href="https://instagram.com/" target="_blank"><span class="icon">📷</span><span>انستا</span></a>
</div>
<h3 style="color:#7a0050;text-align:center;margin-top:28px">مجموعات التخصصات (محميّة برقم الجوال)</h3>
<div class="links">
<button class="btn" onclick="openGate('med')"><span class="icon">🩺</span><span>كارادينيز – طب بشري</span></button>
<button class="btn" onclick="openGate('dent')"><span class="icon">🦷</span><span>كارادينيز – طب أسنان</span></button>
<button class="btn" onclick="openGate('cs')"><span class="icon">💻</span><span>كارادينيز – هندسة حاسوب/برمجة</span></button>
<button class="btn" onclick="openGate('pharm')"><span class="icon">💊</span><span>كارادينيز – صيدلة</span></button>
</div>
<footer style="text-align:center;opacity:.7;margin-top:36px">© جميع الحقوق محفوظة — عبدالمجيد</footer>
</div>
<div class="overlay" id="overlay"><div class="modal"><h3>أدخل رقم جوالك</h3><div class="row">
<input type="tel" id="gatePhone" placeholder="مثال: 905551234567" inputmode="numeric"><button class="action" id="checkBtn">تحقّق</button></div>
<div class="msg" id="msg"></div></div></div>
<script>
const API='api/check.php',ov=document.getElementById('overlay'),inp=document.getElementById('gatePhone'),btn=document.getElementById('checkBtn'),msg=document.getElementById('msg');let g=null;
function openGate(k){g=k;inp.value='';msg.textContent='';ov.classList.add('active');setTimeout(()=>inp.focus(),40)};ov.addEventListener('click',e=>{if(e.target===ov)ov.classList.remove('active')});
btn.addEventListener('click',async()=>{if(!g)return;let p=(inp.value||'').trim();if(!p){msg.style.color='#c62828';msg.textContent='الرجاء إدخال رقم صحيح.';return}
btn.disabled=true;btn.textContent='جارِ التحقق...';try{let body=new URLSearchParams({group:g,phone:p});let r=await fetch(API,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body});let d=await r.json();
if(d.ok&&d.url){msg.style.color='#0f9d58';msg.textContent='تم التحقق ✔ سيتم تحويلك...';setTimeout(()=>location.href=d.url,600)}else{msg.style.color='#c62828';msg.innerHTML=(d.error||'رفض الوصول.')+(d.contact?` <a href="${d.contact}" target="_blank" style="color:#0f9d58;font-weight:700">راسل الإدارة</a>`:'')}}
catch(e){msg.style.color='#c62828';msg.textContent='خطأ في الاتصال.'}btn.disabled=false;btn.textContent='تحقّق'});
if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('sw.js').catch(()=>{}))}
</script></body></html>
